<section id="garbige-game">
  <div class="layouts">

    <div id="layout-gameplay">
      <div class="top">
        <h1 id="message">Выберите правильный бак для сортировки мусора!</h1>
      </div>

      <div class="middle">
        <div class="result success"></div>
        <div id="timer">
          <div class="point-star"></div>
          <div class="point-end"></div>
        </div>
        <div class="result error"></div>
        <div class="garbiges"></div>
      </div>

      <div class="bottom">
        <div class="wasteboxes">
          <div id="wastebox-recyclables">
            <div class="title"></div>
            <div class="lid"></div>
            <div class="wastebox"></div>
          </div>
          <div id="wastebox-mixed">
            <div class="title"></div>
            <div class="lid"></div>
            <div class="wastebox"></div>
          </div>
          <div id="wastebox-household">
            <div class="title"></div>
            <div class="lid"></div>
            <div class="wastebox"></div>
          </div>
          <div id="wastebox-dangerous">
            <div class="title"></div>
            <div class="lid"></div>
            <div class="wastebox"></div>
          </div>
        </div>
      </div>

      <!-- <div class="garbiges">
        <div class="spawn"></div>
        <div class="reciever"></div>
      </div> -->
    </div>

    <div id="layout-start">
      <div id="garbige-game-button-start" class="button-start">Начать!</div>
    </div>

    <!-- <div id="layout-finish">

    </div> -->
  </div>
</section>
